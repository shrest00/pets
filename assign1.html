<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Info</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="wrapper">
        <p class="petsInfo"></p>
        <div class="petsList"></div>
        <div class="selectPet">
            <label for="petNum">Pet Number:</label>
            <input type="text" id="petNum" name="petNum" maxlength="4" size="4" />
            <button onclick="showInfo()">Click for information!</button>
            <p class="selectedPetInfo"></p>
            <img class="selectedPetPic" alt="Pet" style="display:none; max-width:200px;" />
        </div>
    </div>
    
    <script src="assign1.js"></script> 
</body>
</html>
